<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>APYER</title>
    <script src="script.js" defer></script>
  </head>
  
  <body class="bg-black text-white lg:text-xl lg:max-w-screen-2xl lg:mx-auto">
    <span id="home" class="sr-only" aria-hidden="true"></span>
    
    <header class="sticky top-0 z-50 bg-transparent border-b border-neutral-800">
      <div class="mx-auto max-w-screen-2xl px-4 h-16 flex items-center justify-between">
        <!-- Logo (LEFT) -->
        <a href="index.html" class="flex items-center">
          <img src="assets/works/ApyerLogo.png" alt="APYER" class="h-10 w-auto md:h-10">
        </a>
  
        <!-- Mobile toggle -->
        <button id="nav-toggle" class="md:hidden p-2 rounded border border-neutral-700">
          <svg class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path d="M3 5h14M3 10h14M3 15h14"/>
          </svg>
        </button>
  
        <!-- Nav (RIGHT) -->
        <nav id="site-nav" class="hidden md:block">
          <ul class="flex items-center gap-6 md:gap-8 uppercase tracking-widest text-sm">
            <li><a class="text-white hover:text-neutral-300 hover:bg-transparent focus:bg-transparent focus:outline-none focus:ring-0 px-2 py-1 rounded" href="#home">Home</a></li>
            <li><a class="text-white hover:text-neutral-300 hover:bg-transparent focus:bg-transparent focus:outline-none focus:ring-0 px-2 py-1 rounded" href="#works">Works</a></li>
            <li><a class="text-white hover:text-neutral-300 hover:bg-transparent focus:bg-transparent focus:outline-none focus:ring-0 px-2 py-1 rounded" href="#profile">About</a></li>
            <li class="pl-2 md:pl-4 border-l border-neutral-700/60">
              <a class="text-white hover:text-neutral-300 hover:bg-transparent focus:bg-transparent focus:outline-none focus:ring-0 px-2 py-1 rounded" href="mailto:ChristianARiley39@gmail.com" target="_blank">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
  
      <!-- Mobile menu drawer -->
      <div id="mobile-menu" class="md:hidden hidden border-t border-neutral-800">
        <ul class="px-4 py-3 space-y-3 uppercase tracking-widest text-sm">
          <li><a class="block text-white hover:text-neutral-300 hover:bg-transparent focus:bg-transparent focus:outline-none focus:ring-0 px-2 py-1 rounded" href="#home">Home</a></li>
          <li><a class="block text-white hover:text-neutral-300 hover:bg-transparent focus:bg-transparent focus:outline-none focus:ring-0 px-2 py-1 rounded" href="#works">Works</a></li>
          <li><a class="block text-white hover:text-neutral-300 hover:bg-transparent focus:bg-transparent focus:outline-none focus:ring-0 px-2 py-1 rounded" href="#profile">About</a></li>
          <li><a class="block text-white hover:text-neutral-300 hover:bg-transparent focus:bg-transparent focus:outline-none focus:ring-0 px-2 py-1 rounded" href="mailto:ChristianARiley39@gmail.com" target="_blank">Contact</a></li>
        </ul>
      </div>
    </header>
    
    <!-- Works -->
    <section id="works" class="mx-auto max-w-screen-2xl px-4 pt-10 md:pt-16">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
        <!-- Left: Heading -->
        <h2 class="text-2xl font-semibold">All Products</h2>
    
        <!-- Right: Dropdown filter -->
        <div class="relative mt-4 md:mt-0">
          <button id="filter-toggle" class="flex items-center text-sm text-neutral-300 hover:text-white focus:outline-none">
            <span id="filter-label">Most popular</span>
            <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 9l7 7 7-7" />
            </svg>
          </button>
    
          <!-- Dropdown -->
          <div id="filter-menu" class="absolute right-0 mt-2 w-48 bg-black border border-neutral-700 rounded-md shadow-lg hidden">
            <ul class="py-2 text-sm text-neutral-300">
              <li><a href="#" class="block px-4 py-2 hover:bg-neutral-800">Most popular</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-neutral-800">Newest</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-neutral-800">Name (A–Z)</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-neutral-800">Name (Z–A)</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-neutral-800">Price (low to high)</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-neutral-800">Price (high to low)</a></li>
            </ul>
          </div>
        </div>
      </div>
    
      <!-- Grid of products goes here -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <!-- product cards -->
      </div>
    </section>
        
    <!-- Artist Profile -->
    <section id="profile" class="mx-auto max-w-screen-2xl px-4 pt-16 pb-20 text-center">
      <h2 class="text-4xl font-bold mb-2">APYER</h2>
      <div class="flex flex-wrap justify-center pt-8 pb-4">
        <div class="w-16 h-16 flex justify-center items-center mx-4 border border-gray-700 rounded-full hover:border-neutral-400 hover:text-neutral-300 transition">
          <a href="https://instagram.com/chrstxvn" target="_blank"><i class="fa fa-instagram fa-2x pt-1"></i></a>
        </div>
      </div>
    </section>
  
    <!-- Footer -->
    <footer>
      <div class="container mx-auto mb-6 px-4 text-sm text-center">
        <p class="uppercase">Copyright ©2025 APYER - All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
